<div class="col-md-6">
  <h2 class="text-center">Ajouter une question</h2>
  <form>
    <div class="form-group">
      <label for="text">Question : </label>
      <input type="text" [(ngModel)]="question.text" placeholder="Question" name="text" class="form-control" id="text">
    </div>
    <button class="btn btn-success" (click)="createQuestion()">Create</button>
  </form>
</div>
